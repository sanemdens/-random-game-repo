<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Weed</title>
    <style>
        /* Stil kısmı aynı kalıyor */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        
        #game-container {
            position: relative;
            width: 320px;
            height: 480px;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FF);
        }
        
        #game-canvas {
            display: block;
        }
        
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 10;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 10;
        }
        
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 10px;
        }
        
        .score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="320" height="480"></canvas>
        <div class="score">0</div>
        
        <div class="start-screen">
            <h2>Flappy Weed</h2>
            <p>Ekrana tıklayarak zıpla, borulardan kaç!</p>
            <button id="start-button">Oyuna Başla</button>
        </div>
        
        <div class="game-over">
            <h2>Oyun Bitti!</h2>
            <p>Skorun: <span id="final-score">0</span></p>
            <button id="restart-button">Tekrar Oyna</button>
            <button id="submit-score">Skoru Kaydet</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.querySelector('.score');
        const startScreen = document.querySelector('.start-screen');
        const gameOverScreen = document.querySelector('.game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const submitScoreButton = document.getElementById('submit-score');
        
        let gameActive = false;
        let score = 0;
        let gravity = 0.5; // Artırılmış yerçekimi
        let pipes = [];
        let pipeWidth = 70;
        let pipeGap = 120; // Orijinal oyuna daha yakın aralık
        let pipeSpeed = 2.0; // Artırılmış boru hızı
        let minPipeHeight = 50;
        let nextPipe = 150;
        
        // Flappy Bird benzeri fizik parametreleri
        const JUMP_FORCE = -8; // Daha güçlü zıplama
        const TERMINAL_VELOCITY = 12; // Daha hızlı düşüş
        
        const weed = {
            x: 50,
            y: canvas.height / 2,
            width: 40,
            height: 30,
            velocity: 0,
            
            update: function() {
                this.velocity += gravity;
                this.velocity = Math.min(this.velocity, TERMINAL_VELOCITY);
                this.y += this.velocity;
                
                // Çarpışma kontrolleri
                if (this.y + this.height/2 > canvas.height - 20) {
                    this.y = canvas.height - 20 - this.height/2;
                    gameOver();
                }
                
                if (this.y - this.height/2 < 0) {
                    this.y = this.height/2;
                    this.velocity = 0;
                }
            },
            
            jump: function() {
                this.velocity = JUMP_FORCE;
            },
            
            reset: function() {
                this.y = canvas.height / 2;
                this.velocity = 0;
            },
            
            draw: function() {
                // Önceki çizim mantığı aynı kalıyor
                ctx.fillStyle = '#44A244';
                ctx.beginPath();
                ctx.ellipse(this.x, this.y, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.strokeStyle = '#2E7D32';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.x - this.width/3, this.y);
                ctx.lineTo(this.x + this.width/3, this.y);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(this.x, this.y - this.height/3);
                ctx.lineTo(this.x, this.y + this.height/3);
                ctx.stroke();
                
                ctx.fillStyle = '#388E3C';
                ctx.beginPath();
                ctx.moveTo(this.x - this.width/2, this.y);
                ctx.lineTo(this.x - this.width/4, this.y - this.height/4);
                ctx.lineTo(this.x, this.y);
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(this.x + this.width/2, this.y);
                ctx.lineTo(this.x + this.width/4, this.y - this.height/4);
                ctx.lineTo(this.x, this.y);
                ctx.fill();
                
                ctx.beginPath();
                ctx.moveTo(this.x - this.width/3, this.y + this.height/3);
                ctx.lineTo(this.x, this.y + this.height/2);
                ctx.lineTo(this.x + this.width/3, this.y + this.height/3);
                ctx.fill();
            }
        };
        
        function createPipe() {
            const minHeight = 50;
            const maxHeight = canvas.height - pipeGap - minHeight;
            const height = Math.floor(Math.random() * (maxHeight - minHeight)) + minHeight;
            
            return {
                x: canvas.width,
                y: 0,
                width: pipeWidth,
                topHeight: height,
                bottomY: height + pipeGap,
                bottomHeight: canvas.height - height - pipeGap,
                scored: false,
                
                draw: function() {
                    ctx.fillStyle = '#689F38';
                    ctx.fillRect(this.x, this.y, this.width, this.topHeight);
                    ctx.fillStyle = '#558B2F';
                    ctx.fillRect(this.x - 5, this.topHeight - 20, this.width + 10, 20);
                    
                    ctx.fillStyle = '#689F38';
                    ctx.fillRect(this.x, this.bottomY, this.width, this.bottomHeight);
                    ctx.fillStyle = '#558B2F';
                    ctx.fillRect(this.x - 5, this.bottomY, this.width + 10, 20);
                },
                
                update: function() {
                    this.x -= pipeSpeed;
                    
                    if (!this.scored && this.x + this.width < weed.x) {
                        score++;
                        scoreDisplay.textContent = score;
                        this.scored = true;
                    }
                    
                    if (this.x < weed.x + weed.width/2 && 
                        this.x + this.width > weed.x - weed.width/2 &&
                        (weed.y - weed.height/2 < this.topHeight || 
                         weed.y + weed.height/2 > this.bottomY)) {
                        gameOver();
                    }
                }
            };
        }
        
        function gameLoop() {
            if (!gameActive) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            
            nextPipe--;
            if (nextPipe <= 0) {
                pipes.push(createPipe());
                nextPipe = Math.random() * 100 + 150;
            }
            
            pipes.forEach((pipe, index) => {
                pipe.draw();
                pipe.update();
                if (pipe.x + pipe.width < 0) pipes.splice(index, 1);
            });
            
            weed.update();
            weed.draw();
            
            requestAnimationFrame(gameLoop);
        }
        
        function drawBackground() {
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 20, canvas.width, 20);
            
            ctx.fillStyle = '#7CFC00';
            ctx.fillRect(0, canvas.height - 25, canvas.width, 5);
        }
        
        function startGame() {
            gameActive = true;
            score = 0;
            pipes = [];
            nextPipe = 150;
            weed.reset();
            scoreDisplay.textContent = score;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameLoop();
        }
        
        function gameOver() {
            gameActive = false;
            gameOverScreen.style.display = 'flex';
            finalScoreDisplay.textContent = score;
        }
        
        canvas.addEventListener('click', () => gameActive && weed.jump());
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            gameActive && weed.jump();
        });
        
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        submitScoreButton.addEventListener('click', () => {
            // Skor kaydetme mantığı
        });
    </script>
</body>
</html>
