<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Weed</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        
        #game-container {
            position: relative;
            width: 320px;
            height: 480px;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FF);
        }
        
        #game-canvas {
            display: block;
        }
        
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 10;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 10;
        }
        
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 10px;
        }
        
        .score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="320" height="480"></canvas>
        <div class="score">0</div>
        
        <div class="start-screen">
            <h2>Flappy Weed</h2>
            <p>Ekrana tıklayarak zıpla, borulardan kaç!</p>
            <button id="start-button">Oyuna Başla</button>
        </div>
        
        <div class="game-over">
            <h2>Oyun Bitti!</h2>
            <p>Skorun: <span id="final-score">0</span></p>
            <button id="restart-button">Tekrar Oyna</button>
            <button id="submit-score">Skoru Kaydet</button>
        </div>
    </div>

    <script>
        // Oyun değişkenleri
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.querySelector('.score');
        const startScreen = document.querySelector('.start-screen');
        const gameOverScreen = document.querySelector('.game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const submitScoreButton = document.getElementById('submit-score');
        
        let gameActive = false;
        let score = 0;
        let gravity = 0.5;
        let pipes = [];
        let pipeWidth = 80;
        let pipeGap = 150;
        let pipeSpeed = 2;
        let minPipeHeight = 50;
        let nextPipe = 100;
        
        // Telegram web uygulama parametrelerini al
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
        
        const gameSession = getUrlParameter('session');
        
        // Weed nesnesini oluştur
        const weed = {
            x: 50,
            y: canvas.height / 2,
            width: 40,
            height: 30,
            velocity: 0,
            jump: -10,
            
            draw: function() {
                // Basit yeşil yaprak çiz
                ctx.fillStyle = '#4CAF50';
                
                // Ana yaprak
                ctx.beginPath();
                ctx.ellipse(this.x, this.y, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Detaylar
                ctx.fillStyle = '#2E7D32';
                ctx.beginPath();
                ctx.ellipse(this.x - 5, this.y, 5, 10, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.ellipse(this.x + 5, this.y, 5, 10, 0, 0, Math.PI * 2);
                ctx.fill();
            },
            
            update: function() {
                this.velocity += gravity;
                this.y += this.velocity;
                
                // Zemin ve tavan kontrolleri
                if (this.y + this.height/2 > canvas.height) {
                    this.y = canvas.height - this.height/2;
                    this.velocity = 0;
                    gameOver();
                }
                
                if (this.y - this.height/2 < 0) {
                    this.y = this.height/2;
                    this.velocity = 0;
                }
            },
            
            jump: function() {
                this.velocity = -8;
            },
            
            reset: function() {
                this.y = canvas.height / 2;
                this.velocity = 0;
            }
        };
        
        // Boru oluşturma fonksiyonu
        function createPipe() {
            const minHeight = 50;
            const maxHeight = canvas.height - pipeGap - minHeight;
            const height = Math.floor(Math.random() * (maxHeight - minHeight)) + minHeight;
            
            const pipe = {
                x: canvas.width,
                y: 0,
                width: pipeWidth,
                topHeight: height,
                bottomY: height + pipeGap,
                bottomHeight: canvas.height - height - pipeGap,
                scored: false,
                
                draw: function() {
                    // Üst boru
                    ctx.fillStyle = '#689F38';
                    ctx.fillRect(this.x, this.y, this.width, this.topHeight);
                    
                    // Boru başlığı
                    ctx.fillStyle = '#558B2F';
                    ctx.fillRect(this.x - 5, this.topHeight - 20, this.width + 10, 20);
                    
                    // Alt boru
                    ctx.fillStyle = '#689F38';
                    ctx.fillRect(this.x, this.bottomY, this.width, this.bottomHeight);
                    
                    // Boru başlığı
                    ctx.fillStyle = '#558B2F';
                    ctx.fillRect(this.x - 5, this.bottomY, this.width + 10, 20);
                },
                
                update: function() {
                    this.x -= pipeSpeed;
                    
                    // Skor kontrolü
                    if (!this.scored && this.x + this.width < weed.x) {
                        score++;
                        scoreDisplay.textContent = score;
                        this.scored = true;
                        playSound('score');
                    }
                    
                    // Çarpışma kontrolü
                    if (this.x < weed.x + weed.width/2 && this.x + this.width > weed.x - weed.width/2) {
                        // Üst boru ile çarpışma
                        if (weed.y - weed.height/2 < this.topHeight) {
                            gameOver();
                            return;
                        }
                        
                        // Alt boru ile çarpışma
                        if (weed.y + weed.height/2 > this.bottomY) {
                            gameOver();
                            return;
                        }
                    }
                }
            };
            
            return pipe;
        }
        
        // Ses efektleri
        function playSound(sound) {
            if (sound === 'jump') {
                // Zıplama sesi
            } else if (sound === 'score') {
                // Skor sesi
            } else if (sound === 'death') {
                // Ölüm sesi
            }
        }
        
        // Oyun döngüsü
        function gameLoop() {
            if (!gameActive) return;
            
            // Ekranı temizle
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Arka plan
            drawBackground();
            
            // Yeni borular oluştur
            nextPipe--;
            if (nextPipe <= 0) {
                pipes.push(createPipe());
                nextPipe = 100;
            }
            
            // Boruları çiz ve güncelle
            for (let i = 0; i < pipes.length; i++) {
                pipes[i].draw();
                pipes[i].update();
                
                // Ekrandan çıkmış boruları kaldır
                if (pipes[i].x + pipes[i].width < 0) {
                    pipes.splice(i, 1);
                    i--;
                }
            }
            
            // Weed karakterini güncelle ve çiz
            weed.update();
            weed.draw();
            
            // Oyun döngüsünü devam ettir
            requestAnimationFrame(gameLoop);
        }
        
        // Arka plan çizimi
        function drawBackground() {
            // Gökyüzü ve zemin
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Zemin
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 20, canvas.width, 20);
            
            // Çim
            ctx.fillStyle = '#7CFC00';
            ctx.fillRect(0, canvas.height - 25, canvas.width, 5);
        }
        
        // Oyunu başlat
        function startGame() {
            gameActive = true;
            score = 0;
            pipes = [];
            nextPipe = 100;
            weed.reset();
            scoreDisplay.textContent = score;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameLoop();
        }
        
        // Oyun sonu
        function gameOver() {
            gameActive = false;
            gameOverScreen.style.display = 'flex';
            finalScoreDisplay.textContent = score;
            playSound('death');
        }
        
        // Skoru kaydet ve Telegram'a gönder
        function saveScore() {
            const data = {
                session: gameSession,
                score: score
            };
            
            try {
                // Telegram WebApp API kullanarak skoru bot'a gönder
                if (window.Telegram && window.Telegram.WebApp) {
                    window.Telegram.WebApp.sendData(JSON.stringify(data));
                    alert("Skorunuz kaydedildi!");
                } else {
                    // Telegram WebApp API yoksa URL ile yönlendir
                    window.location.href = `https://t.me/your_bot_name?start=save_score_${gameSession}_${score}`;
                }
            } catch (e) {
                console.error("Skor kaydedilirken hata:", e);
                alert("Skor kaydedilemedi, lütfen tekrar deneyin.");
            }
        }
        
        // Tıklama/dokunma olayları
        canvas.addEventListener('click', function() {
            if (gameActive) {
                weed.jump();
                playSound('jump');
            }
        });
        
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            if (gameActive) {
                weed.jump();
                playSound('jump');
            }
        });
        
        // Buton olayları
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        submitScoreButton.addEventListener('click', saveScore);
        
        // İlk ekranı göster
        drawBackground();
        weed.draw();
    </script>
</body>
</html>
