<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Weed Pro</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #689F38;
            --background-gradient: linear-gradient(to bottom, #1a2f38, #35596b);
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--background-gradient);
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        #game-container {
            position: relative;
            width: 360px;
            height: 640px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.3);
        }
        
        #game-canvas {
            image-rendering: crisp-edges;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            z-index: 1000;
            transition: opacity 0.3s;
            padding: 20px;
            text-align: center;
        }
        
        .hidden {
            display: none;
            opacity: 0;
        }
        
        .game-ui {
            position: absolute;
            pointer-events: none;
            z-index: 500;
        }
        
        .score {
            top: 20px;
            right: 20px;
            font-size: 28px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: pulse 1.5s infinite;
        }
        
        .btn {
            background: var(--primary-color);
            border: none;
            color: white;
            padding: 12px 24px;
            font-family: inherit;
            font-size: 14px;
            margin: 10px;
            cursor: pointer;
            border-radius: 25px;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
            pointer-events: all;
        }
        
        .btn:hover {
            transform: scale(1.05);
            background: #45a049;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="360" height="640"></canvas>
        <div class="game-ui score">0</div>
        
        <div class="screen" id="start-screen">
            <h1>FLAPPY WEED</h1>
            <p>TAP TO FLY<br>Avoid pipes<br>Collect buds!</p>
            <button class="btn" id="start-btn">START</button>
            <div id="highscore">High Score: 0</div>
        </div>
        
        <div class="screen hidden" id="game-over-screen">
            <h2>GAME OVER</h2>
            <p>SCORE: <span id="final-score">0</span></p>
            <button class="btn" id="restart-btn">RETRY</button>
            <button class="btn" id="submit-btn">SUBMIT</button>
        </div>
    </div>

    <script>
        (() => {
            const ASSETS = {
                weed: 'data:image/png;base64,iVBORw0...', // Base64 encoded sprite
                pipeTop: 'data:image/png;base64,iVBORw0...',
                pipeBottom: 'data:image/png;base64,iVBORw0...',
                background: 'data:image/png;base64,iVBORw0...'
            };

            class Game {
                constructor() {
                    this.canvas = document.getElementById('game-canvas');
                    this.ctx = this.canvas.getContext('2d');
                    this.resize();
                    this.initEvents();
                    this.loadAssets().then(() => this.showStartScreen());
                }

                init() {
                    this.weed = {
                        x: 80,
                        y: this.canvas.height / 2,
                        velocity: 0,
                        rotation: 0,
                        width: 40,
                        height: 30,
                        jumpForce: -8,
                        gravity: 0.5,
                        lift: 25
                    };

                    this.pipes = [];
                    this.score = 0;
                    this.highScore = localStorage.getItem('flappyWeedHS') || 0;
                    this.pipeSettings = {
                        width: 80,
                        gap: 180,
                        speed: 3,
                        spacing: 220,
                        minHeight: 80
                    };

                    this.gameActive = false;
                    this.frameCount = 0;
                    this.lastPipeFrame = 0;
                }

                async loadAssets() {
                    this.images = {};
                    for (const [name, src] of Object.entries(ASSETS)) {
                        this.images[name] = await this.loadImage(src);
                    }
                }

                loadImage(src) {
                    return new Promise((resolve) => {
                        const img = new Image();
                        img.onload = () => resolve(img);
                        img.src = src;
                    });
                }

                resize() {
                    const ratio = Math.min(window.innerWidth / 360, window.innerHeight / 640);
                    this.canvas.style.width = `${360 * ratio}px`;
                    this.canvas.style.height = `${640 * ratio}px`;
                }

                initEvents() {
                    window.addEventListener('resize', () => this.resize());
                    this.canvas.addEventListener('click', () => this.handleInput());
                    this.canvas.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        this.handleInput();
                    });

                    document.getElementById('start-btn').addEventListener('click', () => this.start());
                    document.getElementById('restart-btn').addEventListener('click', () => this.start());
                    document.getElementById('submit-btn').addEventListener('click', () => this.submitScore());
                }

                handleInput() {
                    if (!this.gameActive) return;
                    this.weed.velocity = this.weed.jumpForce;
                    this.weed.rotation = -this.weed.lift;
                }

                start() {
                    this.init();
                    this.gameActive = true;
                    document.querySelectorAll('.screen').forEach(el => el.classList.add('hidden'));
                    requestAnimationFrame((t) => this.loop(t));
                }

                loop(timestamp) {
                    if (!this.gameActive) return;

                    this.update();
                    this.render();

                    requestAnimationFrame((t) => this.loop(t));
                }

                update() {
                    // Weed physics
                    this.weed.velocity += this.weed.gravity;
                    this.weed.y += this.weed.velocity;
                    this.weed.rotation = Math.min(Math.max(this.weed.rotation * 0.9 + this.weed.velocity * 0.5, -30), 90);

                    // Pipe generation
                    if (this.frameCount - this.lastPipeFrame > this.pipeSettings.spacing) {
                        this.createPipePair();
                        this.lastPipeFrame = this.frameCount;
                    }

                    // Pipe updates
                    this.pipes.forEach(pipe => {
                        pipe.x -= this.pipeSettings.speed;

                        // Collision detection
                        if (this.checkCollision(pipe)) {
                            this.gameOver();
                        }

                        // Score counting
                        if (!pipe.scored && pipe.x + pipe.width < this.weed.x) {
                            this.score++;
                            pipe.scored = true;
                            this.updateScore();
                        }
                    });

                    // Cleanup off-screen pipes
                    this.pipes = this.pipes.filter(pipe => pipe.x > -pipe.width);
                    this.frameCount++;
                }

                createPipePair() {
                    const heightTop = Math.random() * (this.canvas.height - this.pipeSettings.gap - this.pipeSettings.minHeight * 2) + this.pipeSettings.minHeight;
                    const pipe = {
                        x: this.canvas.width,
                        yTop: heightTop,
                        yBottom: heightTop + this.pipeSettings.gap,
                        scored: false
                    };
                    this.pipes.push(pipe);
                }

                checkCollision(pipe) {
                    const weedBounds = {
                        x: this.weed.x - this.weed.width/2,
                        y: this.weed.y - this.weed.height/2,
                        w: this.weed.width,
                        h: this.weed.height
                    };

                    const topPipe = {
                        x: pipe.x,
                        y: 0,
                        w: this.pipeSettings.width,
                        h: pipe.yTop
                    };

                    const bottomPipe = {
                        x: pipe.x,
                        y: pipe.yBottom,
                        w: this.pipeSettings.width,
                        h: this.canvas.height - pipe.yBottom
                    };

                    return this.rectCollision(weedBounds, topPipe) || 
                           this.rectCollision(weedBounds, bottomPipe) ||
                           this.weed.y + this.weed.height/2 > this.canvas.height;
                }

                rectCollision(a, b) {
                    return a.x < b.x + b.w &&
                           a.x + a.w > b.x &&
                           a.y < b.y + b.h &&
                           a.y + a.h > b.y;
                }

                render() {
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    
                    // Draw background
                    this.ctx.drawImage(this.images.background, 0, 0);
                    
                    // Draw pipes
                    this.pipes.forEach(pipe => {
                        this.ctx.drawImage(
                            this.images.pipeTop,
                            pipe.x,
                            pipe.yTop - this.images.pipeTop.height,
                            this.pipeSettings.width,
                            pipe.yTop
                        );
                        
                        this.ctx.drawImage(
                            this.images.pipeBottom,
                            pipe.x,
                            pipe.yBottom,
                            this.pipeSettings.width,
                            this.canvas.height - pipe.yBottom
                        );
                    });

                    // Draw weed
                    this.ctx.save();
                    this.ctx.translate(this.weed.x, this.weed.y);
                    this.ctx.rotate(this.weed.rotation * Math.PI / 180);
                    this.ctx.drawImage(
                        this.images.weed,
                        -this.weed.width/2,
                        -this.weed.height/2,
                        this.weed.width,
                        this.weed.height
                    );
                    this.ctx.restore();
                }

                updateScore() {
                    document.querySelector('.score').textContent = this.score;
                    if (this.score > this.highScore) {
                        this.highScore = this.score;
                        localStorage.setItem('flappyWeedHS', this.highScore);
                        document.getElementById('highscore').textContent = `HIGH SCORE: ${this.highScore}`;
                    }
                }

                gameOver() {
                    this.gameActive = false;
                    document.getElementById('final-score').textContent = this.score;
                    document.getElementById('game-over-screen').classList.remove('hidden');
                }

                submitScore() {
                    if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                        Telegram.WebApp.sendData(JSON.stringify({
                            session: new URLSearchParams(window.location.search).get('tgWebAppStartParam'),
                            score: this.score
                        }));
                    } else {
                        alert('Score submitted: ' + this.score);
                    }
                }

                showStartScreen() {
                    document.getElementById('start-screen').classList.remove('hidden');
                    document.getElementById('highscore').textContent = `HIGH SCORE: ${this.highScore}`;
                }
            }

            new Game();
        })();
    </script>
</body>
</html>
